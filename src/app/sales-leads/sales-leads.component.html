<div fxLayout="column" fxLayoutGap="10px">
  <div fxLayout="column">
    <label class="mat-title m-0">Sales Leads</label>
    <label class="mat-body">Showing {{pageSize}} of {{totalRecords}}</label>
  </div>
  <div fxLayout="row" fxLayoutAlign="flex-end">
    <button mat-flat-button class="blue-background" (click)="addLead()">Add lead</button>
  </div>

  <div>
    <!--class="mat-elevation-z8"-->

    <table mat-table [dataSource]="leads" matSort (matSortChange)="sortData($event)">

      <!-- Lead Name Column -->
      <ng-container matColumnDef="lead">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lead Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lead}} </td>
      </ng-container>

      <!-- Sales Rep Column -->
      <ng-container matColumnDef="rep">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sales Rep </th>
        <td [className]="sortedColumn == 'rep'? 'highlight' : 'normalWeight'" mat-cell *matCellDef="let element"> {{element.rep}} </td>
      </ng-container>

      <!-- client Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Clients </th>
        <td [className]="sortedColumn == 'client'? 'highlight' : 'normalWeight'" mat-cell *matCellDef="let element"> {{element.client}} </td>
      </ng-container>

      <!-- value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
        <td [className]="sortedColumn == 'value'? 'highlight' : 'normalWeight'" mat-cell *matCellDef="let element"> {{element.value | currency:'USD':true:'1.0-2'}} </td>
      </ng-container>

      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td [className]="sortedColumn == 'date'? 'highlight' : 'normalWeight'" mat-cell *matCellDef="let element"> {{element.date | date : 'MM/LL/yy'}} </td>
      </ng-container>

      <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element; let leadIndex = index">
          <mat-icon class="pointer blue" (click)="deleteRecord(leadIndex)">close</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="pageEvent = updatePagesize($event)" showFirstLastButtons></mat-paginator>

    <!-- Spinner -->
    <div fxLayoutAlign="center center" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>

    <!-- No data found -->
    <div fxLayoutAlign="center center" *ngIf="leads.length == 0 && !loading">
      <label class="mat-h1">No Data Found</label>
    </div>

  </div>
</div>
