<mat-toolbar>
  <mat-toolbar-row class="p-10">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>desktop_windows</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <mat-form-field class="mt-8" floatLabel="never" fxFlex.gt-xs="30">
      <input matInput placeholder="Search your environment">
    </mat-form-field>
    <span fxFlex="1 1 auto"></span>
    <button mat-icon-button>
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <button mat-button>Last 2 hours</button>
    <button mat-icon-button>
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
    <button mat-button>2</button>
    <button mat-icon-button>
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
