<h1 mat-dialog-title>Are you sure you want to delete <strong>{{data}}</strong>?</h1>
<mat-dialog-actions class="justify-content-end" fxLayoutGap="10px">
  <button mat-flat-button color="warn" (click)="dialogRef.close(true)">Delete</button>
  <button mat-stroked-button color="primary" class="border" type="button" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
